<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test HTTPS Fetch</title>
</head>
<body>
    <h1>Test HTTPS Fetch</h1>
    <p>See the results in console.</p>
    <script>
        const options = {
          method: 'GET', 
          mode: 'no-cors',
          headers: {
              'Access-Control-Max-Age': 6000,
              'Access-Control-Allow-Origin': '*'
          },
          body: null
        };
        fetch('https://localhost', options)
          .then(response => response.text())
          .then(response => console.log(response))
          .catch(err => console.error(err));
    </script>
</body>
