<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <style>
        /* Basic page setup */
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            height: 100vh; /* Full viewport height */

            /* Center the content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #202124;
                color: #e8eaed;
            }

            .tile a {
                color: #e8eaed;
            }

            .tile:hover {
                background-color: #3c4043;
            }
        }

        /* The container for our link tiles */
        .most-visited-grid {
            display: grid;
            /* UPDATED: Changed to 8 columns */
            grid-template-columns: repeat(8, 1fr);
            gap: 16px; /* Space between tiles */
            /* UPDATED: Increased width to accommodate more tiles */
            max-width: 1000px;
            padding: 24px;
        }

        /* Styling for each individual link tile */
        .tile {
            border-radius: 4px;
            transition: background-color 150ms ease-in-out;
        }

        .tile:hover {
            background-color: #e8eaed; /* Light grey on hover */
        }

        .tile a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            text-decoration: none;
            color: #3c4043;
            text-align: center;
        }

        /* The icon inside the tile */
        .tile .icon {
            background-color: #e8eaed;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .tile .icon img {
            width: 28px;
            height: 28px;
        }

        @media (prefers-color-scheme: dark) {
            .tile .icon {
                background-color: #303134;
            }
        }

        /* The text label for the tile */
        .tile .label {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
    </style>
</head>
